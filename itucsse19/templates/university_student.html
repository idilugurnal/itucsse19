{% extends "univ_student_layout.html" %}
{%block content %}
    <h2 style="color:steelblue;"> Events You Can Volunteer For </h2>
    {% for event in events %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <small class="text-muted">{{ event.date}}</small>
                <small class="text-muted">{{ event.time}}</small>
            </div>
            <h4><a class="article-title" href="#">{{ event.event_name }}</a></h4>
            <p class="article-content">{{ event.info }}</p>
            <form action="/volunteer" method = "post">
                <input type="hidden" name= "event_id" value= {{event.id}} />
                <input type="submit"  value = "Volunteer">
            </form>
        </div>
    </article>
    {% endfor %}

{% endblock content %}
